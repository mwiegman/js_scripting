<!DOCTYPE html>
<html>
<head>

  <title>COP2831: Chapter 8 and 9 - Cookies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="cookies.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  <!--  Link to jQuery validation plugin -->
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script> 
  <script src="forms.js"></script>   
  
</head>
<body>
<div class="container">

  <h1 class="text-center">Cookies - Meredith Wiegman</h1>

  <div class="row">   

    <form name="myForm" id="myForm" method="post" class="form-horizontal col-sm-6 col-sm-offset-3" action="display.html" onsubmit="storeValues(this);">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" />
      </div>

      <div class="form-group">
        <label for="Email">Confirm Email Address:</label>
        <input type="email" class="form-control" id="emailConfirm" name="emailConfirm" placeholder="Confirm Email Address" />
      </div>

      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" />
      </div> 

      <button type="submit" value="Submit" class="btn btn-success" >Submit</button>
      <button type="reset" value="Delete Cookies" class="btn btn-primary" id="reset" onclick="clearCookies();">Delete Cookies and Reset</button>

    </form>

  </div>

</div>
<script src="cookies.js"></script>
</body>
</html>
